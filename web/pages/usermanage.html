<!--引入表格管理工具-->
<link href="${ctxPath}/resources/css/jquery.datatables.css" rel="stylesheet">
<link href="${ctxPath}/resources/css/metroStyle/metroStyle.css" rel="stylesheet">
<link href="${ctxPath}/pages/admin/css/usermanage.css" rel="stylesheet">
<script src="${ctxPath}/resources/js/jquery.datatables.min.js"></script>
<script type="text/javascript" src="${ctxPath}/resources/js/select2.min.js"></script>
<script type="text/javascript" src="${ctxPath}/resources/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="${ctxPath}/resources/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="${ctxPath}/pages/admin/js/usermanage.js"></script>

<div class="pageheader">
    <h2>
        <i class="fa fa-file-text"></i> 系统管理 <span>用户管理</span>
    </h2>

    <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">系统管理</a></li>
            <li><a href="index.html">用户管理</a></li>
        </ol>
    </div>
</div>
<div class="contentpanel">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-dark">
                <div class="panel-heading">
                    <!-- panel-btns -->
                    <h3 class="panel-title"><span class="fa fa-users"></span>&nbsp;&nbsp;用户列表</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <ul id="user-info-list" class="list-group"></ul>
                    </div>
                </div>
                <!-- panel -->
            </div>
            <!-- col-sm-4 -->
        </div>
        <div id="user-info-detail" class="col-sm-4">
            <div class="panel panel-dark">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-edit"><i class="fa fa-edit"></i></a>
                    </div>
                    <!-- panel-btns -->
                    <h3 class="panel-title"><span class="fa fa-building"></span>&nbsp;&nbsp;用户详情</h3>
                </div>
                <div class="panel-body"  id="user-info-detail-content">
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户姓名</div>
                        <div class="col-sm-7"><a id="user-info-username" data-type="text" data-pk="1"
                                                 class="editable editable-click"></a></div>
                    </div>
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户别称</div>
                        <div class="col-sm-7"><a id="user-info-callname" data-type="text" data-pk="2"
                                                 class="editable editable-click"></a></div>
                    </div>
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户邮箱</div>
                        <div class="col-sm-7"><a id="user-info-email" data-type="text" data-pk="3"
                                                 class="editable editable-click"></a></div>
                    </div>
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户手机</div>
                        <div class="col-sm-7"><a id="user-info-phone" data-type="text" data-pk="4"
                                                 class="editable editable-click"></a></div>
                    </div>
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户最近登录时间</div>
                        <div class="col-sm-7"><a id="user-info-logintime" data-type="text" data-pk="5"
                                                 class="editable editable-click"></a></div>
                    </div>
                    <div class="row editable-list-item">
                        <div class="col-sm-5">用户创建时间</div>
                        <div class="col-sm-7"><a id="user-info-createtime" data-type="text" data-pk="6"
                                                 class="editable editable-click"></a></div>
                    </div>

                </div>
                <!-- panel-body -->
            </div>
        </div>
        <div id="user-info-controle" class="col-sm-4">
            <div id="user-info-role" class="panel panel-dark">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-edit"><i class="fa fa-edit"></i></a>
                    </div>
                    <!-- panel-btns -->
                    <h3 class="panel-title"><span class="fa  fa-flag"></span>&nbsp;&nbsp;用户角色</h3>
                </div>
                <div class="panel-body">
                    <ul id="user-info-role-tree" class="ztree">

                    </ul>
                </div>
            </div>
            <div id="user-info-authority" class="panel panel-dark">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-edit"><i class="fa fa-edit"></i></a>
                    </div>
                    <!-- panel-btns -->
                    <h3 class="panel-title"><span class="fa  fa-flag"></span>&nbsp;&nbsp;用户权限</h3>
                </div>
                <div class="panel-body">
                    <table id="user-info-authority-table" class="table">
                        <thead>
                        <tr>
                            <th>权限名称</th>
                            <th>权限描述</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
